<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">

</head>
<body>

  <h1 id="header">Best Selling Products<h1>

  <div class="container">
    <div class="row">
      <div class="item col-xs-12 col-sm-6 col-md-3">
        <div class="image first">
          <p class="price">
            $35.00
          </p>
        </div>
        <div class="itemName">
          <a href="#">Happy Ninja</a>
        </div>
        <div class="button">
          <a href="#">ADD TO CART</a>
        </div>
      </div>

      <div class="item col-xs-12 col-sm-6 col-md-3">
        <div class="image second">
          <p class="price">
            $35.00
          </p>
        </div>
        <div class="itemName">
          <a href="#">Patient Ninja</a>
        </div>
        <div class="button">
          <a href="#">ADD TO CART</a>
        </div>
      </div>

      <div class="item col-xs-12 col-sm-6 col-md-3">
        <div class="image third">
          <p class="price">
            $15.00
          </p>
        </div>
        <div class="itemName">
          <a href="#">Ship Your Idea</a>
        </div>
        <div class="button">
          <a href="#">ADD TO CART</a>
        </div>
      </div>

      <div class="item col-xs-12 col-sm-6 col-md-3">
        <div class="image fourth">
          <p id="sale">
            SALE!
          </p>
          <p class="price">
            <span>$15.00</span> $12.00
          </p>
        </div>
        <div class="itemName">
          <a href="#">Flying Ninja</a>
        </div>
        <div class="button">
          <a href="#">ADD TO CART</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
